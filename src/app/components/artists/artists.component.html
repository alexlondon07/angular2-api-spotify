<div *ngIf="artist" class="main-container animated fadeIn fast">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artist.images | sinfoto" class="img-tumbnail img-circle">
      <br>
    </div>
    <div class="col-md-9 text-center">
      <h3>{{ artist.name }} <small>Popularidad {{ artist.popularity }}</small></h3>
      <hr>
      <a [href]="artist.external_url?.spotify" class="btn btn-outline-primary">Ver p√°gina</a>
      <a [routerLink]="['/search']" class="btn btn-outline-success">Regresar</a>
    </div>
  </div>
</div>

<div *ngIf="top" class="container">
  <h3>Top de {{ artist.name }}</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="table-reponsive">

        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of top; let i = index; ">
            <tr>
              <th scope="row">{{i+1}}</th>
              <td>
                <img [src]="item.album?.images | sinfoto" class="img-fluid  img-50">
              </td>
              <td>{{ item.name }}</td>
              <td>{{ item.popularity }} %</td>
              <td>
                <audio controls>
                  <source [src]="item.preview_url">
                  Tu navegador es muy viejo
                </audio>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

</div>
